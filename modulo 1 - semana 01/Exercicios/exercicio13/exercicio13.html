<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Exercicio 13 - Desenvolva o formulário abaixo:</title>
</head>
<body>
    <div class="container">
        <form action="" method="GET" enctype="multipart/form-data" target=""></form>
        <fieldset>
            <center>
            <h1>Escola Virtual</h1>
            <h2>Formulário de Pre-Matricula</h2>
            </center>
        </fieldset>
            <h3>Dados Pessoais</h3>
            <center>
            <p>Nome do Aluno:
                <input type="text" required name="nome" size="20" maxlength="40" id="frame" placeholder="Raynne"><br>
            </p>
            <p>Nascimento (dd/mm/aaaa):
                <input type="data" required name="dia" size="1" maxlength="2" id="dia" placeholder="dia"/>
                <input type="data" required name="mes" size="1" maxlength="2" id="mes" placeholder="mês"/>
                <input type="data" required name="ano" size="1" maxlength="4" id="ano" placeholder="ano"/>
                </p>
                <p>Nome da Mãe:
                    <input type="text" required name="mae" size="20" maxlength="40" id="mae" placeholder="Nome da mãe"><br>
                </p>
                <p>Nome do Pai:
                    <input type="text" required name="pai" size="20" maxlength="40" id="Nome do pai"><br>
                </p>
                <p>Telefone:DDD (
                        <input type="tel" required name="ddd" size="1" maxlength="5" id="tel" placeholder="telefone"/>
                        Tel:<input type="tel" required name="telefone" size="5" maxlength="8" id="ddd" placeholder="DDD">)
                        Ramal:<input type="tel" required name="ramal" size="2" maxlenght="4" id="tel" placeholder="telefone"><br>
                </p>
                <p>Email:
                    <input type="email" required name="email" size="20" maxlength="40" id="email" placeholder="aaa@aaa.com"><br>
                </p>
                </center>
            </fielset>
            <fieldset>
                <h3>Informações de Matrícula:</h3>
                <div class="principal">
                    <div class="series">
                    <p> Série: </br>
                        <select name="serie">
                            <option value="valor1">Pré-escolar</option>
                            <option value="valor2">1ª serie 1º grau</option>
                            <option value="valor3">2ª serie 2º grau</option>
                            <option value="valor4">3ª serie 3º grau</option>
                            <option value="valor5">4ª serie 4º grau</option>
                            <option value="valor6">5ª serie 5º grau</option>
                            <option value="valor7">6ª serie 6º grau</option>
                            <option value="valor8">7ª serie 7º grau</option>
                            <option value="valor9">8ª serie 8º grau</option>
                            <option value="valor10">1ª serie 2º grau</option>
                            <option value="valor11">2ª serie 2º grau</option>
                            <option value="valor12">3ª serie 3º grau</option>
                        </select>
                    </p>
                    </div>
                    <div class="turno">
                    <p> Turno: </br>
                        <input type="radio" name="turno" id="manhã">Manhã <br>
                        <input type="radio" name="turno" id="tarde">Tarde <br>
                    </p>
                    </div>
                    <div class="atividade">
                        <p>Atividades Extracurriculares: <br />
                            <input type="checkbox" name="inf"> Informática <br>
                            <input type="checkbox" name="mus">Música <br>
                            <input type="checkbox" name="bal">Balet <br>
                            <input type="checkbox" name="pin"> Pintura <br>
                            <input type="checkbox" name="jud"> Judô <br>
                            <input type="checkbox" name="fut"> Futebol <br>
                         </p>
                    </div>             
            </fieldset>
            <br>
            <input type="submit" name="Enviar Formulario" value="Enviar Formulário">
            <input type="reset" name="Limpar Campos" value="Limpar Campos">
        </fielset>
    </form>
    </div>
</body>
</html>
